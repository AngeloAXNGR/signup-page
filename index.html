<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;900&display=swap" rel="stylesheet">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <div class="left">
    <img src="img/ps-controller.jpg" alt="Sign Up Page Image">
    <div class="dark">
      <img src="img/ps4-controller.svg"  class="filter-white" alt="">
      <h1>Game One Live</h1>
    </div>
  </div>
  <div class="right">
    <div class="upper-section">
      <h1>
        This is not a real online service! You know you need something like this in your life
        to help you realize your deepest dreams. Sign up <em>now</em> to get started
      </h1>

      <h1>You <em>know</em> you want to.</h1>
    </div>

    <div class="middle-section">
      <h1>Let's do this!</h1>
      <form action="#" method="get" id="signup-form" onsubmit="return validatePassword(this)">
        <div class="left-form-controls">
          <div class="form-row">
            <label for="first-name">
              <span>FIRST NAME</span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="first-name" name="first-name" 
            pattern="[A-Za-z]{2,20}"  title="Numbersc and Special Characters are not allowed" required>
          </div>
          <div class="form-row">
            <label for="email-address">
              <span>EMAIL</span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="email" id="email-address" name="email-address" required>
          </div>
          <div class="form-row">
            <label for="password">
              <span>PASSWORD</span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="password" id="password" name="password" required>
            <p id="error-prompt">&nbsp;</p>
          </div>
        </div>

        <div class="right-form-controls">
          <div class="form-row">
            <label for="last-name">
              <span>LAST NAME</span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="text" id="last-name" name="last-name" 
            pattern="[A-Za-z]{2,20}"  title="Numbers and Special Characters are not allowed" required>
          </div>
          <div class="form-row">
            <label for="phone-number">
              <span>PHONE NUMBER</span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="numeric" id="phone-number" name="phone-number" required>
          </div>
          <div class="form-row">
            <label for="password-confirm">
              <span>CONFIRM PASSWORD</span>
              <strong><span aria-label="required">*</span></strong>
            </label>
            <input type="password" id="password-confirm" name="password-confirm" required>
            
          </div>
        </div>
      </form>
    </div>


    <div class="bottom-section">
      <button type="submit" form="signup-form">Create Account</button>
      <p>Already have an account? <span>Log in</span></p>
    </div>
  </div>
</body>
</html>
